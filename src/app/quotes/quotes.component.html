<div>
  <div class="row">
    <div class="col">
      <div>
        <app-form (addQuotes)="addNewQuotes($event)"></app-form>
      </div>
    </div>
    <div class="col">
      <div>
        <ul *ngFor="let quote of quotes; let i = index">
          <li>{{ quote.name }}</li>
          <i class="fa fa-thumbs-o-up" aria-hidden="true"></i
          ><span>{{ quote.upvote }}</span>
          ,
          <i class="fa fa-thumbs-o-down" aria-hidden="true"></i
          ><span>{{ quote.downvote }}</span>
          <div class="col">
            <!-- <button>Delete Quote</button> -->
            <app-quote-complete></app-quote-complete>
        </div>
        <app-quote-complete *ngIf= [quote]='quote' (isComplete) = 'completeQuotes($event,i)'></app-quote-complete>
        </ul>
      </div>
    </div>
  </div>
</div>
